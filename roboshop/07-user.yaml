apiVersion: v1
kind: ConfigMap
metadata:
  name: user
data:
  MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels: # these labels are deployment labels
    app: user
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels: # these labels are used to find the pods
      app: user
      project: roboshop
      tier: app
  template:
    metadata:
      labels: # these labels are pod labels
        app: user
        project: roboshop
        tier: app
    spec:
      containers:
      - name: user
        image: joindevops/user:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: user
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  selector:
    app: user
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #container-port